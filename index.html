<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="search" placeholder="Введите запрос">
    <button id="button" onclick="search()">Найти</button>
    <div class="container" id="container"></div>


    <script>
        function search() {
            let searchValue = document.getElementById("search").value;
            let api_key = "mMxdX7EPsGLOBgKNpMcCvxbZTrd575RY";
            document.getElementById("container").innerHTML = "";

            fetch(`https://api.giphy.com/v1/gifs/search?api_key=${api_key}&q=${searchValue}&limit=5`)
                .then(response => response.json())
                .then(json => {
                    console.log(json);

                    try {
                        for (let i = 0; i < json.data.length; i++) {
                            let url = json.data[i].images.original.url;
                            document.getElementById("container").innerHTML += `<img src="${url}">`;
                        }
                        if (!json.data.length) {
                            throw new Error("Задан пустой запрос");
                        }
                    } catch (error) {
                        alert("Задан пустой запрос");
                    }
                })

            // .catch(err => console.log(err));
        }
    </script>
</body>

</html>
